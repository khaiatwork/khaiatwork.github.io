    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">

    <script>
        const defaultTheme = 'white-blue';
        const themePath = 'css/themes/';
        const themeExt = '.css';
        const availableThemes = [
            'indigo-white',
            'green-white',
            'red-white',
            'grey-white',
            'white-indigo',
            'white-blue',
            'white-grey',
            'white-red',
            'yellow-black'
        ];

        function selectTheme(themes) {
            let randomThemeIndex = Math.floor(Math.random() * themes.length);
            let theme = `${themePath}${themes[randomThemeIndex]}${themeExt}`;

            return theme;
        }

        function applyTheme(themeUrl) {
            let link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = themeUrl;
            document.head.appendChild(link);
        }

        try {
            let theme = selectTheme(availableThemes);
            applyTheme(theme);
        } catch (error) {
            applyTheme(defaultTheme);
            console.error(error);
        }
    </script>
</head>
